<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Allen_panel{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        #sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #2c3e50;
            transition: all 0.3s;
            z-index: 1000;
        }

        #sidebar.collapsed {
            margin-left: calc(-1 * var(--sidebar-width));
        }

        .sidebar-header {
            padding: 20px;
            background-color: #243342;
        }

        .sidebar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .sidebar-brand:hover {
            color: #ecf0f1;
        }

        .nav-link {
            color: #ecf0f1;
            padding: 12px 20px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background-color: #34495e;
            color: white;
        }

        .nav-link.active {
            background-color: #3498db;
            color: white;
        }

        .nav-link i {
            width: 25px;
            text-align: center;
            margin-right: 10px;
        }

        #content {
            margin-left: var(--sidebar-width);
            transition: all 0.3s;
            min-height: 100vh;
        }

        #content.expanded {
            margin-left: 0;
        }

        .navbar {
            background-color: white;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            display: none;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .main-content {
            padding: 20px;
            background-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            #sidebar {
                margin-left: calc(-1 * var(--sidebar-width));
            }

            #sidebar.active {
                margin-left: 0;
            }

            #content {
                margin-left: 0;
            }

            .navbar-brand {
                display: block;
            }
        }

        /* 卡片样式 */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #eee;
            padding: 15px 20px;
        }

        /* 按钮样式 */
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 侧边栏 -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <a href="{% url 'dashboard' %}" class="sidebar-brand">
                <i class="fas fa-server me-2"></i>控制面板
            </a>
        </div>
        <div class="py-2">
            {% with request.resolver_match.url_name as url_name %}
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{% url 'dashboard' %}" class="nav-link {% if url_name == 'dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'website_manage' %}" class="nav-link {% if url_name == 'website_manage' %}active{% endif %}">
                        <i class="fas fa-globe"></i>
                        <span>网站管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'database_manage' %}" class="nav-link {% if url_name == 'database_manage' %}active{% endif %}">
                        <i class="fas fa-database"></i>
                        <span>数据库管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'firewall_manage' %}" class="nav-link {% if url_name == 'firewall_manage' %}active{% endif %}">
                        <i class="fas fa-shield-alt"></i>
                        <span>防火墙管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'file_manage' %}" class="nav-link {% if url_name == 'file_manage' %}active{% endif %}">
                        <i class="fas fa-folder"></i>
                        <span>文件管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'terminal_manage' %}" class="nav-link {% if url_name == 'terminal_manage' %}active{% endif %}">
                        <i class="fas fa-terminal"></i>
                        <span>终端</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'cron_manage' %}" class="nav-link {% if url_name == 'cron_manage' %}active{% endif %}">
                        <i class="fas fa-clock"></i>
                        <span>定时任务</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'app_store' %}" class="nav-link {% if url_name == 'app_store' %}active{% endif %}">
                        <i class="fas fa-store"></i>
                        <span>应用商店</span>
                    </a>
                </li>
            </ul>
            {% endwith %}
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <div id="content">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-link">
                    <i class="fas fa-bars"></i>
                </button>
                <a class="navbar-brand" href="#">控制面板</a>
                <div class="user-profile">
                    <img src="https://via.placeholder.com/35" alt="用户头像">
                    <span class="d-none d-md-inline">{{ request.user.username }}</span>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm ms-2">
                        <i class="fas fa-sign-out-alt"></i>
                        <span class="d-none d-md-inline ms-1">退出</span>
                    </a>
                </div>
            </div>
        </nav>

        <!-- 页面内容 -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 侧边栏切换
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarCollapse = document.getElementById('sidebarCollapse');

            function toggleSidebar() {
                sidebar.classList.toggle('collapsed');
                content.classList.toggle('expanded');
            }

            if (sidebarCollapse) {
                sidebarCollapse.addEventListener('click', toggleSidebar);
            }

            // 响应式处理
            function checkWidth() {
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                    content.classList.add('expanded');
                } else {
                    sidebar.classList.remove('collapsed');
                    content.classList.remove('expanded');
                }
            }

            // 初始检查
            checkWidth();

            // 窗口大小改变时检查
            window.addEventListener('resize', checkWidth);
        });
    </script>
    {% block extra_js %}{% endblock %}
