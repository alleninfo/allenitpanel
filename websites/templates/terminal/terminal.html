{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">终端</h5>
        </div>
        <div class="card-body p-0">
            <div id="terminal"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'xterm/css/xterm.css' %}">
<style>
#terminal {
    height: calc(100vh - 200px);
    background: #1e1e1e;
    padding: 10px;
}
.terminal {
    padding: 10px;
}
.terminal .xterm-viewport {
    overflow-y: auto;
    scrollbar-width: thin;
}
.terminal .xterm-viewport::-webkit-scrollbar {
    width: 8px;
}
.terminal .xterm-viewport::-webkit-scrollbar-track {
    background: #1e1e1e;
}
.terminal .xterm-viewport::-webkit-scrollbar-thumb {
    background: #666;
    border-radius: 4px;
}
</style>
{% endblock %}

{% block extra_js %}
<script src="{% static 'xterm/lib/xterm.js' %}"></script>
<script src="{% static 'xterm/lib/xterm-addon-fit.js' %}"></script>
<script src="{% static 'js/terminal.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const terminalContainer = document.getElementById('terminal');
    const sessionId = Math.random().toString(36).substring(2, 15);
    const terminal = new TerminalManager(sessionId, terminalContainer);
});
</script>
{% endblock %}
