{% extends 'base.html' %}
{% load static %}

{% block title %}终端管理{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'xterm/css/xterm.css' %}">
<style>
    .terminal-container {
        width: 100%;
        height: 400px;
        background: #1e1e1e;
        padding: 10px;
        border-radius: 5px;
    }
    .terminal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }
    .terminal-title {
        color: #fff;
        font-size: 14px;
    }
    .terminal-actions button {
        margin-left: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">终端管理</h3>
                    <div class="card-tools">
                        <button type="button" class="btn btn-primary" id="new-terminal">
                            新建终端
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="terminals-container">
                        <!-- 终端会在这里动态创建 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'xterm/lib/xterm.js' %}"></script>
<script src="{% static 'xterm/lib/xterm-addon-fit.js' %}"></script>
<script src="{% static 'js/terminal.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const terminalsContainer = document.getElementById('terminals-container');
    const terminals = new Map();
    
    // 创建新终端
    document.getElementById('new-terminal').addEventListener('click', function() {
        fetch('/terminal/create/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({
                title: '新终端 ' + (terminals.size + 1)
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                createTerminalUI(data.session_id);
            }
        });
    });
    
    function createTerminalUI(sessionId) {
        // 创建终端容器
        const terminalWrapper = document.createElement('div');
        terminalWrapper.className = 'terminal-wrapper mb-4';
        
        const header = document.createElement('div');
        header.className = 'terminal-header';
        header.innerHTML = `
            <div class="terminal-title">终端 ${terminals.size + 1}</div>
            <div class="terminal-actions">
                <button class="btn btn-sm btn-danger close-terminal">关闭</button>
            </div>
        `;
        
        const container = document.createElement('div');
        container.className = 'terminal-container';
        
        terminalWrapper.appendChild(header);
        terminalWrapper.appendChild(container);
        terminalsContainer.appendChild(terminalWrapper);
        
        // 创建终端实例
        const terminal = new Terminal(sessionId, container);
        terminals.set(sessionId, terminal);
        
        // 关闭按钮事件
        header.querySelector('.close-terminal').addEventListener('click', function() {
            fetch('/terminal/close/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    session_id: sessionId
                })
            })
            .then(() => {
                terminal.disconnect();
                terminals.delete(sessionId);
                terminalWrapper.remove();
            });
        });
    }
    
    // 获取 CSRF Token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
{% endblock %}
